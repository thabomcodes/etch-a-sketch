<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="main">
        <h1>Etch-a-Sketch</h1>
        <div class="selections">
          <div class="color-input">
            <label for="color">Color: </label>
            <input type="color" id="color" />
          </div>
          <div class="modes">
            <button id="color-mode" class="active">Color</button>
            <button id="hover-mode">Hover</button>
            <button id="rgb-mode">RGB</button>
            <button id="eraser-mode">Eraser</button>
          </div>
          <div class="extra">
            <input type="range" id="range" min="1" max="100" />
            <label for="range"
              >Grid size: <span class="grid-size">size</span> x
              <span class="grid-size">size</span></label
            >
            <button id="clear">Clear</button>
            <button id="hide-grid">Hide grid</button>
          </div>
        </div>
        <div class="divgrid"></div>
      </div>
    </main>
    <script src="./scripts/script.js"></script>
  </body>
</html>
